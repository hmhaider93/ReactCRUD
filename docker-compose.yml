version: '3.7'

services:
    react-app:
        image: hmhaider/reactapp:1.0
        stdin_open: true
        ports:
            - "3000:3000"
        networks:
            - "mern-app"
        volumes:
            - '.:/app'
            - '/app/node_modules'
        environment:
            - CHOKIDAR_USEPOLLING=true

    api-server:
        image: hmhaider/node:1.0
        ports:
            - "5000:5000"
        networks:
            - "mern-app"
        depends_on:
            - "mongo"

    mongo:
        image: mongo:3.6.19-xenial
        ports:
            - "27017:27017"
        networks:
            - "mern-app"
        volumes:
            - "mongo-data:/data/db"

networks:
    mern-app:
        driver: bridge

volumes:
    mongo-data:
        driver: local